<ion-view title="Map">
  <ion-header-bar class="bar-stable top-nav">
    <h1 class="title">FindMeFuel</h1>
  </ion-header-bar>
  <ion-content scroll="false">
          <map on-create="mapCreated(map)"></map>
  </ion-content>
  <ion-footer-bar class="bar-stable lower-nav">
    <a ng-click="#" class="button button-icon icon ion-ios-home"></a>
    <a ng-click="popover.show($event)" class="button button-icon ion-more"></a>
  </ion-footer-bar>
</ion-view>
